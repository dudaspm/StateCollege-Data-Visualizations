<html>	
	<head>		
		<title>SVG Data</title>		
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script>
				var color = d3.scale.category10();
				var circleData = [4, 8, 15, 16, 23, 30];
				var vis;	
				
			function makeViz() {

				vis = d3.select("div#visualization_here").append("svg:svg")
					.attr("id", "SVGDisplay")
					.attr("width", "400")
					.attr("height", "400");
					
				//update	
				newCircles = vis.selectAll("circle").data(circleData);
	
				//enter
				newCircles.enter().append("circle")
					.attr("cx", function(d) { return d*10; })
					.attr("cy", function(d) { return d*10; })
					.attr("r", function(d) { return d; })
					.style("fill", function(d) { return color(d); })
					.on("click", function() { changeNodes(); });
				

			}
			
			function changeNodes() {
				var onlyTheEvens = circleData
					.filter(function(d) { 
							if (d%2 == 0) { 
								return d;
							} 
					});					
				newerCircles = vis.selectAll("circle").data(onlyTheEvens,function(d) { return d });

				//enter (if more data is present)
				newerCircles.enter().append("circle")
					.attr("cx", function(cat, dog) { return cat*10; })
					.attr("cy", function(apple, banana) { return apple*10; })
					.attr("r", function(pens, steelers) { return pens; })
					.style("fill", function(happy, sad) { return color(happy); });
				
				// Exit (if less data is present)
				// But this time, we are going to do gradually. 
				newerCircles.exit()
					.transition()
					.duration(3000)
					.attr("r", 0)
					.remove();
			}			
		</script>		
	</head>		
	<body onload="makeViz()">		
		<div id="visualization_here"></div>	
	</body>
</html>
