<html>	
	<head>		
		<title>SVG Data</title>		
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script>
			function makeViz() {
				// The data (just your standard array of values)
				var circleData = [4, 8, 15, 16, 23, 42];
				// Same as example 5, just condensed 
				var vis = d3.select("div#visualization_here").append("svg:svg")
					.attr("width", "400")
					.attr("height", "400");
					
				// Update the data with circleData! 	
				var newCircles = vis.selectAll("circle").data(circleData);
				// Nothing happens at this point because the data is not entered yet
				// So let's enter the data and use it to position (cx,cy) and size (r) the circles
				newCircles.enter().append("circle")
					.attr("cx", function(d) { return d; })
					.attr("cy", function(d) { return d; })
					.attr("r", function(d) { return d; });
				
				// Eww.. this ugly // 
				
			}
		</script>		
	</head>		
	<body onload="makeViz()">		
		<div id="visualization_here"></div>	
	</body>
</html>
